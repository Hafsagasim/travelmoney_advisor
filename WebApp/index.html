<div class="jumbotron">
<h1><span class="label center-block label-primary">Travel money advisor</span></h1>

    <div class="row">

<div class="btn-group">

</div>

        </div>
    </div>

		Forecast <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
	</button>

	<div id="progressbar" >
		<div id="bar">10%</div>
	</div>	 

<!--placeholder for the result  -->
	<div id="result" class="alert alert-success"></div>
