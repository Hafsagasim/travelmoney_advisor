<html lang="en">

<body>
<div class="jumbotron">
<h1><span class="label center-block label-primary">Travel money advisor</span></h1>

    <div class="row">
        <div class="col-lg-4 text-center center-block">
<div class="dropdown">
    <button class="btn btn-info btn-lg dropdown-toggle" type="button" id="fromDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Currency from
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" id="from" aria-labelledby="dropdownMenu1">
        <li><a href="#">HUF</a></li>
        <li><a href="#">PLN</a></li>
        <li><a href="#">USD</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
    </ul>
</div>
</div>
        <div class="col-lg-4 center-block text-center">
<div class="dropdown">

    <button class="btn btn-info btn-lg dropdown-toggle" type="button" id="toDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Currency to
        <span class="caret"></span>
    </button>

    <ul class="dropdown-menu" id="to" aria-labelledby="dropdownMenu1">
        <li><a href="#">EUR</a></li>
        <li><a href="#">GBP</a></li>
        <li><a href="#">USD</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
    </ul>
</div>
            </div>

<div class="col-lg-4 text-center center-block">
<div class="input-group">
    <input type="text" class="form-control" placeholder="5" aria-describedby="basic-addon2">
    <span class="input-group-addon" id="basic-addon2">days to predict</span>
</div>
</div>
    </div>

    <div class=".col-lg-3 .col-lg-offset-3 center-block text-center">
<button class="btn btn-info btn-lg" type="button" id="forecast">
    Forecast
</button>
    </div>
</div>


<!--very last part, footer -->
<div id="footer">

        <p class="text-muted credit"> by Laszlo Szoboszlai 2017 Â© </p>
